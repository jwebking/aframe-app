<!DOCTYPE html>
<html>
<script src="AR.js-master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="AR.js-master/aframe/build/aframe-ar.js"></script>

    <!-- <script>
            AFRAME.registerComponent('alpha-test', {
              dependencies: ['material'],
              init: function () {
                this.el.getObject3D('mesh').material.alphaTest = 0.5;
              }
            });
          </script> -->

    <a-scene embedded arjs = 'trackingMethod: best;'>
            <a-anchor hit-testing-enabled='true'>
        <a-torus position="0 0.5 0" color="green" radius="0.5">
                <a-animation attribute="color" 
                dur="10000" 
                from="green" 
                to="blue" 
                repeat="indefinite"></a-animation>
        </a-torus>

        <a-plane src="https://raw.githubusercontent.com/aframevr/simple-assets/master/assets/imagese/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
        <a-cylinder color="yellow"  height="2" radius="0.05" position="0 0 0"></a-cylinder>
        <a-cylinder color="blue"  height="2" radius="0.05" position="1 0 0"></a-cylinder>
        <a-torus-knot color="orange" radius="0.5" position="1 0.5 0">
            <a-animation animation="rotation"
            dur="5000"
            fill="forwards"
            to="0 0 360"
            repeat="indefinite">
        </a-animation>
        </a-torus-knot>
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_sm.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>

        <a-text  value ="Welcome to AR on the web!" color="black" width="10" position="-0.5 1 -6"></a-text>
</a-anchor>
<a-camera-static/>
    </a-scene>
</html>
